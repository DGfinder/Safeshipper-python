<aside
  class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
  id="sidenav-main" data-color="danger">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0"
      href="/" target="_blank">
      <img src="{{ url_for('static', filename='images/logo-icon.png')}}" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold">SafeShipper</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse  w-auto h-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link{% if 'dashboard' in request.path %} active{% endif %}" href="{{ url_for('dashboard') }}">
          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/icon_dashboard.png') }}" width="32" height="32">
          </div>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% if 'user' in request.path %} active{% endif %}" href="{{ url_for('user.index') }}">
          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/icon_user.png') }}" width="32" height="32">
          </div>
          <span class="nav-link-text ms-1">Users</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% if 'complete-report' in request.path %} active{% endif %}" href="{{ url_for('complete_report') }}">
          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/icon_comp_report.png') }}" width="32" height="32">
          </div>
          <span class="nav-link-text ms-1">Complete Report</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if 'manifest' in request.path %} active{% endif %}" href="{{ url_for('manifest') }}">
          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/icon_manifest.png') }}" width="32" height="32">
          </div>
          <span class="nav-link-text ms-1">Manifest Search</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% if 'compatibility' in request.path %} active{% endif %}" href="{{ url_for('compatibility') }}">
          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/icon_comp.png') }}" width="32" height="32">
          </div>
          <span class="nav-link-text ms-1">Compatibility</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% if 'epg-report' in request.path %} active{% endif %}" href="{{ url_for('epg_report') }}">
          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/icon_epg_report.png') }}" width="32" height="32">
          </div>
          <span class="nav-link-text ms-1">EPG Search</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% if 'sds' in request.path %} active{% endif %}" href="{{ url_for('sds.index') }}">
          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/icon_sds_dir.png') }}" width="32" height="32">
          </div>
          <span class="nav-link-text ms-1">SDS Directory</span>

          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">

          </div>
          <span class="nav-link-text ms-1">EPG Directory</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">
          <div class="icon icon-shape icon-sm text-center  me-2 d-flex align-items-center justify-content-center">
            <i class="fa fa-user text-danger text-lg"></i>
          </div>
          <span class="nav-link-text ms-1">Log Out</span>
        </a>
      </li>
    </ul>
