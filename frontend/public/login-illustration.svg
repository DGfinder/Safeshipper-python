<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#153F9F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="800" fill="url(#backgroundGradient)"/>
  
  <!-- Abstract shapes for illustration -->
  <circle cx="150" cy="200" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="450" cy="150" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="500" r="120" fill="rgba(255,255,255,0.05)"/>
  <circle cx="500" cy="600" r="100" fill="rgba(255,255,255,0.07)"/>
  
  <!-- Shipping container illustration -->
  <rect x="200" y="350" width="200" height="120" rx="8" fill="rgba(255,255,255,0.9)"/>
  <rect x="210" y="360" width="180" height="100" rx="4" fill="#153F9F"/>
  <text x="300" y="410" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">SAFE</text>
  <text x="300" y="430" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">SHIPPING</text>
  
  <!-- Additional decorative elements -->
  <path d="M50 300 Q 150 250 250 300 T 450 300" stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="none"/>
  <path d="M100 650 Q 200 600 300 650 T 500 650" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none"/>
  
  <!-- Dots pattern -->
  <circle cx="80" cy="100" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="520" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="50" cy="700" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="550" cy="750" r="3" fill="rgba(255,255,255,0.3)"/>
</svg> 